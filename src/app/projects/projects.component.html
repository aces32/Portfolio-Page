<div class="container section-about" id="section-projects">
    <div class="row">
        <div class="project-heading col-md-12">
            <h2>Projects Undertaken</h2>
          </div>
        <div class="col-md-4 project-view" *ngFor="let projects of projectstaken">
            <div class="project-card">
                <span>
                    <i class="far fa-handshake fa-3x icon mb-1">
                    </i>
                </span>
                <h3>{{projects.Project}}</h3>
                <p>{{projects.Description}}</p>
                <p><i class="fas fa-building fa-1x"></i> {{projects.Company}}</p>
            </div> 
        </div>
    </div>
</div>
